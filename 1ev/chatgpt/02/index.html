<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabecera con Logo y Menú</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la web">
            <h1>Mi Web</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Bienvenido a Mi Web</h2>
            <p>Esta es una página de ejemplo para aprender HTML y CSS.</p>
        </section>
        <section id="servicios">
            <h2>Nuestros Servicios</h2>
            <p>Descubre los servicios que ofrecemos.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>¡Contáctanos para más información!</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Mi Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
