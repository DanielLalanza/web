<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería y Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería y Cards</h1>
    </header>
    <main>
        <!-- Galería con transición -->
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="https://cdn.openart.ai/uploads/image_I-gezLv1_1676395350905_512.webp" alt="Imagen 1">
                </div>
                <div class="gallery-item">
                    <img src="img.jpg" alt="Imagen 2">
                </div>
                <div class="gallery-item">
                    <img src="https://imgix.ranker.com/user_node_img/50105/1002095961/original/1002095961-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&w=355" alt="Imagen 3">
                </div>
            </div>
        </section>

        <!-- Cards -->
        <section class="cards-container">
            <div class="card">
                <img src="img.jpg" alt="Imagen de card 1">
                <div class="card-content">
                    <h2>Título 1</h2>
                    <p>Descripción breve de la primera card. Información interesante aquí.</p>
                </div>
            </div>
            <div class="card">
                <img src="img.jpg" alt="Imagen de card 2">
                <div class="card-content">
                    <h2>Título 2</h2>
                    <p>Descripción breve de la segunda card. Algo relevante o llamativo.</p>
                </div>
            </div>
            <div class="card">
                <img src="img.jpg" alt="Imagen de card 3">
                <div class="card-content">
                    <h2>Título 3</h2>
                    <p>Descripción breve de la tercera card. Más información aquí.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Galería y Cards. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
